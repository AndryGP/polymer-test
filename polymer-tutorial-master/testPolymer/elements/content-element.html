<link rel="import"
      href="/components/polymer/polymer.html">

<polymer-element name="content-element">
  <template>
 
  <link rel="stylesheet"
      href="/components/bootstrap/bootstrap.min.css">

   <style>
   #description {
    margin-top: 100px;
    padding-bottom: 100px;
   }
  
   .image {
    width: 60px;
    height: 60px;
    background-position: center center;
    background-repeat: no-repeat;
    background-size: contain;
    margin-left: 120px;
   }
   h4 {
    text-align: center;
    font-size: 24px;
    font-weight: 500;
    font-variant: small-caps;
   }
   h5 {
    text-align: center;
    font-size: 18px;
    font-weight: 200;
  }
  #container {
    margin-bottom: 50px;
  }
  </style>
   <div id="container" class="container">
    <div id= "description" class="col-md-12 col-md-push-0">
      <content select="h3"></content>
      <content select="p"></content>
    </div>
      <template repeat="{{ feature in features }}">
        <div class="col-md-4">
          <div class="image" style="background-image: url('components/images/{{ feature.picture }}')"></div>
          <h4>{{ feature.title }} </h4>
          <h5>{{ feature.subtitle }}</h5> 
        </div>
      </template>
  </template>
  <script>
    Polymer('content-element', {

      features: [
        {
          title: "Number one on games chart" ,
          subtitle: "This app won the most important app's prize for two years in a row",
          picture: "top-game.jpg"
        },
        {
          title: "Avalaible on Amazon store" ,
          subtitle: "Check out the app on Amazon store",
          picture: "app-store.jpg"
        },
        {
          title: "Forbidden under 16" ,
          subtitle: "Only 16+ can play this game, because it contains explicit violence",
          picture: "under-age.jpg"
        }
      ]

    });
</script>
</polymer-element>
