<link rel="import"
      href="/components/polymer/polymer.html">

<polymer-element name="big-contact-element">
  <template>
 
  <link rel="stylesheet"
      href="/components/bootstrap/bootstrap.min.css">
  <link rel="import" 
      href="/components/components/google-map/google-map.html">

  <style>
    :host {
      display: block;
    }
    h2 {
      font-variant: small-caps;
      font-weight: 400; 
      font-size: 24px;
    }
    h3 {
          font-size: 20px;
          font-weight: 500;
          font-variant: small-caps;
      }
    p {
        font-size: 18px;
        font-weight: 300;
    }
  #map {
    display: block;
    height: 200px;
    width: 200px;
  }
  #mailIcon {
    height: 20px;
    width: 20px;
  }
   #phoneIcon {
    height: 20px;
    width: 20px;
  }

  #containerContact {
    margin-top: 20px;
  }
  input {
    border-radius: 3px;
    border: none;
    margin-top: 5px;
    margin-bottom: 15px;

  }
  textarea {
    border-radius: 3px;
    border: none;
    margin-top: 5px;
    margin-bottom: 15px;
  }

  #formDescription {
    margin-bottom: 40px;
  }

  #sendIcon {
    height: 40px;
    width: 40px;
  }
  #contact-submit {
    background-color: transparent;
    border:none;
  }

  label {
    font-weight: 300;
  }

  #jumbotron {
      background-image: url("/components/images/dwtd-contact.jpg");
      background-color: #333;
      width: 100%;
      height: 500px;

      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>

      <div id="jumbotron" class="jumbotron">
            <content select="h1"></content>
      </div>
      <div id="columnLeft2" class="col-md-3">
      </div>

      <div id="columnLeft" class="col-md-3">
         <h2> {{ contact }} </h2>
         <p> {{ description }} </p>
         <div id="containerContact" class="container">
           <address>
              <img id="mailIcon"src="/components/images/mail.jpg"> <a href="mailto:{{mail}}">{{mail}}</a>
            </address>
            <address>
              <img id="phoneIcon"src="/components/images/phone.jpg"> <a href="tel:{{phone}}">{{phone}}</a>
           </address>
         </div>
           <h3>{{ map }}</h3>
           <p> {{map_description }}</p>
           <img id="map" src="/components/images/map.jpg">
         
      </div>
      
      <div id="columnRight" class="col-md-3">
        <div class="wrapper">
    
    <!-- Form -->
          <form id="contact-form" action="/" method="post">
            <h2>You can email us</h2>
            <p id="formDescription" >Fill in the form below, and we'll get back to you within 24 hours.</p>
            <div>
              <label>
                <span>Name: (required)</span>
                <input placeholder="enter your name" type="text" tabindex="1" required autofocus>
              </label>
            </div>
            <div>
              <label>
                <span>Email: (required)</span>
                <input placeholder="enter your email" type="email" tabindex="2" required>
              </label>
            </div>
            <div>
              <label>
                <span>Telephone: (required)</span>
                <input placeholder="enter your number" type="tel" tabindex="3" required>
              </label>
            </div>
            <div>
              <label>
                <span>Message: (required)</span>
                <textarea placeholder="write your message" tabindex="5" required></textarea>
              </label>
            </div>
            <div>
              <button name="submit" type="submit" id="contact-submit"> <img id="sendIcon" src="/components/images/send.jpg"></button>
            </div>
          </form>
          <!-- /Form -->
          
        </div>
      </div>
      <div id="columnRight2" class="col-md-3">
      </div>
    
      
  </template>
  <script>
   Polymer({
      mail: "gta.web2014@gmail.com",
      phone: "+39 320 34 21 82 1",
      contact: "Get in touch with us",
      description: "Our offices are happy to help you",
      map: "Where to find us",
      map_description: "Via della Vasca Navale, 79",
      
    });
</script>
</polymer-element>
