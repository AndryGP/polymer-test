<link rel="import"
      href="/components/polymer/polymer.html">

<polymer-element name="fav-color">
  <template>
    This is <b>{{owner}}</b>'s fav-color element. 
    {{owner}} likes the color 
    <span style="color: {{color}}">{{color}}</span>.
  </template>
  <script>
    Polymer({
      owner: "Andrew",
      color: "yellow"
    });
  </script>
</polymer-element>
